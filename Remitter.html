<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Transfer â€” Fund Transfer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body{
        min-height:100vh;
        background: linear-gradient(135deg, #ffffff, #e7f0ff 60%);
        font-family: "Inter", sans-serif;
        padding-top:100px; /* navbar ke niche perfect gap */
        color:#1a1a1a;
        overflow-x:hidden;
      }

      /* NAVBAR */
      .navbar{
        background:#ffffff !important;
        border-bottom:1px solid #e0e6f0;
        padding:12px 0;
      }
      .navbar-brand{
        display:flex;
        align-items:center;
        gap:.6rem;
        font-weight:700;
        color:#0a3cff !important;
      }
      .brand-logo{
        width:42px;
        height:42px;
        background:linear-gradient(135deg,#4da6ff,#003dff);
        border-radius:12px;
        display:flex;
        justify-content:center;
        align-items:center;
        color:white;
        font-weight:700;
      }

      /* CARD */
      .transfer-card{
        position:relative;
        background:white;
        padding:60px 40px;
        border-radius:22px;
        box-shadow:0 20px 45px rgba(0,0,0,0.10);
        max-width:520px;
        width:100%;
        margin:auto;
        border:1px solid #e5eaf5;
      }

      .gradient-circle{
        position:absolute;
        width:200px;
        height:200px;
        background:radial-gradient(circle, #4da6ff33, transparent);
        top:-60px;
        right:-60px;
        border-radius:50%;
        z-index:-1;
      }

      .transfer-card h2{
        color:#0039cc;
        font-weight:700;
        margin-bottom:10px;
        font-size:1.9rem;
      }

      .subtitle{
        opacity:.75;
        font-size:1rem;
        margin-bottom:25px;
      }

      .form-control{
        background:#f7f9fc;
        border:1px solid #d4dcec;
        padding:14px;
        border-radius:12px;
      }

      .btn-transfer{
        margin-top:22px;
        width:100%;
        padding:12px;
        font-size:1.05rem;
        border-radius:12px;
        background: linear-gradient(90deg,#0066ff,#0047e3);
        color:white;
        font-weight:600;
        border:none;
      }
      .btn-transfer:hover{
        background: linear-gradient(90deg,#0047e3,#0066ff);
      }

      .feature-row{
        display:flex;
        justify-content:center;
        gap:22px;
        margin-top:25px;
        text-align:center;
        opacity:.8;
        flex-wrap:wrap;
      }
      .feature-box{
        background:#f7faff;
        padding:10px 18px;
        border-radius:12px;
        border:1px solid #e1eaff;
        font-size:.90rem;
        display:flex;
        align-items:center;
        gap:6px;
        margin-bottom:10px;
      }

      /* RESPONSIVE FIXES */
      @media(max-width:768px){

        body{ padding-top:90px; }

        .transfer-card{
          padding:45px 30px;
          margin:0 18px;
        }

        .transfer-card h2{
          font-size:1.6rem;
        }

        .navbar-brand{
          font-size:1.1rem;
        }
      }

      @media(max-width:480px){

        .transfer-card{
          padding:38px 25px;
        }

        .transfer-card h2{
          font-size:1.45rem;
        }

        .form-control{
          padding:12px;
        }

        .btn-transfer{
          padding:10px;
          font-size:1rem;
        }

        .feature-box{
          padding:8px 14px;
          font-size:.85rem;
        }
      }
    </style>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="brand-logo">MT</div>
          Money Transfer
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- TRANSFER SECTION -->
    <div class="transfer-card">
      <div class="gradient-circle"></div>

      <h2>Transfer Fund</h2>
      <p class="subtitle">Enter remitter details to start money transfer</p>

      <div class="mb-3 text-start">
        <label class="form-label">Remitter Mobile Number</label>
        <input type="text" class="form-control" placeholder="Enter mobile number">
      </div>

      <button id="proceedBtn" class="btn-transfer">Proceed to Money Transfer</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const proceedBtn = document.getElementById("proceedBtn");

    if (proceedBtn) {
        proceedBtn.addEventListener("click", function (event) {
            event.preventDefault();  // STOP form submit
            window.location.href = "Benificiary.html"; // redirect
        });
    }
});

</script>
  </body>
</html>
