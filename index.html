<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Transfer ‚Äî Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body{
        min-height:100vh;
        background: linear-gradient(135deg, #ffffff, #e7f0ff 60%);
        color:#1a1a1a;
        font-family: 'Inter', sans-serif;
        padding-top:85px; /* FIXED NAVBAR GAP */
      }

      /* NAVBAR */
      .navbar{
        background:#ffffff !important;
        border-bottom:1px solid #e0e6f0;
        padding:10px 0;
      }
      .navbar-brand{
        display:flex;
        align-items:center;
        gap:.6rem;
        font-weight:700;
        color:#0a3cff !important;
        font-size:1.25rem;
      }
      .brand-logo{
        width:42px;
        height:42px;
        background:linear-gradient(135deg,#4da6ff,#003dff);
        border-radius:12px;
        display:flex;
        justify-content:center;
        align-items:center;
        color:white;
        font-weight:700;
      }

      /* LOGIN CARD */
      .login-card{
        width:100%;
        max-width:900px;
        margin:40px auto;
        border-radius:20px;
        overflow:hidden;
        background:white;
        border:1px solid #e1e8f2;
        box-shadow:0 20px 40px rgba(0,0,0,0.08);
        display:grid;
        grid-template-columns:1fr 420px;
      }

      .login-left{
        padding:2.8rem;
        border-right:1px solid #eef1f6;
        text-align:center;
      }

      .login-right{
        padding:2.5rem;
        background:#fafcff;
      }

      .form-control{
        background:#f7f9fc;
        border:1px solid #d4dcec;
      }

      .btn-primary{
        background: linear-gradient(90deg,#0066ff,#0047e3);
        border:none;
        padding:.75rem;
        font-weight:600;
      }

      .trusted-section{
        margin-top:60px;
        text-align:center;
      }

      .trusted-logos{
        display:flex;
        justify-content:center;
        gap:40px;
        opacity:.7;
        margin-top:20px;
        flex-wrap:wrap;
        font-weight:600;
        color:#3a3a3a;
      }

      footer{
        margin-top:50px;
        text-align:center;
        opacity:.6;
        padding-bottom:30px;
        font-size:.9rem;
      }

      /* üî• FULL RESPONSIVENESS FIXES */
      @media(max-width:991px){
        .navbar-brand{ font-size:1.1rem; }
      }

      @media(max-width:900px){
        .login-card{
          grid-template-columns:1fr !important;
        }
        .login-left{
          border-right:none;
          border-bottom:1px solid #eef1f6;
        }
      }

      @media(max-width:576px){
        body{ padding-top:80px; }

        .login-left, .login-right{
          padding:1.8rem;
        }

        .login-left h2{
          font-size:1.5rem;
        }

        .login-left p{
          font-size:.9rem;
        }

        .navbar-brand{
          font-size:1rem;
        }
      }
    </style>
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="brand-logo">MT</div>
          Money Transfer
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- LOGIN CARD -->
    <main class="login-card" id="login" style="position:relative; overflow:hidden;">

      <div style="position:absolute; width:260px; height:260px; background:radial-gradient(circle,#4da6ff33,#ffffff00); top:-60px; right:-60px; border-radius:50%;"></div>
<section class="login-left d-flex flex-column justify-content-center align-items-center text-center">
  <img src="https://cdn-icons-png.flaticon.com/512/2897/2897789.png" width="110" class="mb-3">



        <h2 class="fw-bold" style="color:#002b5c;">Secure Agent Login</h2>
        <p style="opacity:.75;">Access your Money Transfer dashboard instantly</p>

        <div class="mt-4">
          <div class="d-flex justify-content-center gap-2 mb-2">
            <span>üîê</span> <span>Bank-grade Security</span>
          </div>
          <div class="d-flex justify-content-center gap-2 mb-2">
            <span>‚ö°</span> <span>Fast Transactions</span>
          </div>
          <div class="d-flex justify-content-center gap-2 mb-2">
            <span>üíº</span> <span>Best Commission</span>
          </div>
        </div>
      </section>

      <section class="login-right">
        <h4 class="text-center mb-4 fw-bold" style="color:#0039cc;">Login to Continue</h4>

        <form>
          <label class="form-label">Email or Mobile</label>
          <input type="text" class="form-control mb-4" placeholder="you@example.com">

          <label class="form-label">Password</label>
          <input type="password" class="form-control mb-4" placeholder="Enter password">

          <button id="loginBtn" class="btn btn-primary w-100 mt-2" style="border-radius:10px; font-size:1.05rem;">Login</button>

          <div class="mt-3 text-center" style="opacity:.7;">
            <a href="#" class="text-dark">Forgot Password?</a>
          </div>
        </form>
      </section>
    </main>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
   document.addEventListener("DOMContentLoaded", function () {
    const loginBtn = document.getElementById("loginBtn");

    if (loginBtn) {
        loginBtn.addEventListener("click", function (event) {
            event.preventDefault();  // STOP form submit
            window.location.href = "Remitter.html"; // redirect
        });
    }
});


    </script>
  </body>
</html>
